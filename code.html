<!DOCTYPE html>
<html lang="en">
<head>
    <title>Laxman Janakwade - Java Code Lab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/LJIcon.PNG">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <style>
        body { background-color: #000; color: #fff; }
        .editor-card { background: #1e1e1e; border: 2px solid #ffbd39; border-radius: 15px; padding: 25px; margin-bottom: 50px; }
        .form-control { background: #2c2c2c !important; border: 1px solid #444 !important; color: #fff !important; margin-bottom: 15px; }
        .code-display-card { background: #1a1a1a; border-left: 5px solid #ffbd39; padding: 20px; margin-bottom: 20px; position: relative; border-radius: 0 10px 10px 0; }
        .btn-submit { background: #ffbd39; color: #000; font-weight: 700; border: none; width: 100%; }
        .delete-btn { position: absolute; top: 10px; right: 10px; color: #ff4444; cursor: pointer; }
        label { color: #ffbd39; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Laxman Janakwade</a>
            <a href="index.html" class="btn btn-primary py-2 px-3">Back to Portfolio</a>
        </div>
    </nav>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 editor-card">
                    <h3 class="mb-4" style="color: #ffbd39;">Java Code Manager</h3>
                    <div class="form-group">
                        <label>File Name / Title</label>
                        <input type="text" id="codeTitle" class="form-control" placeholder="e.g. BinarySearch">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="codeDesc" class="form-control" placeholder="Practice for BST logic">
                    </div>
                    <div class="form-group">
                        <label>Java Code</label>
                        <textarea id="javaCode" class="form-control" rows="10" placeholder="Paste your code here..."></textarea>
                    </div>
                    <button class="btn btn-submit py-3" onclick="saveToGithub()">Submit & Sync to GitHub</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="codeContainer"></div>
            </div>
        </div>
    </section>
    <section class="ftco-section pt-5">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-7 heading-section text-center ftco-animate">
                    <h1 class="big big-2">Code</h1>
                    <h2 class="mb-4">Local Code Repository</h2>
                    <div class="underline"></div>
                    <p>Upload your local Java files here to display them in this block.</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="upload-section ftco-animate">
                        <h4 class="mb-3">Select Local Files</h4>
                        <input type="file" id="fileInput" class="btn btn-primary" accept=".java,.txt,.js,.html" multiple>
                        <p class="mt-2 text-muted">Files uploaded here are displayed locally in your browser.</p>
                    </div>
                </div>
            </div>

            <div class="row" id="displayArea">
                </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

    <script>
        const CONFIG = { username: 'laxman235', repo: 'laxmanjanakwade.github.io' };

        async function saveToGithub() {
            const title = document.getElementById('codeTitle').value;
            const code = document.getElementById('javaCode').value;
            const desc = document.getElementById('codeDesc').value;
            const fileName = title.replace(/\s+/g, '_') + ".java";

            if (!title || !code) { alert("Title and Code are required!"); return; }

            const token = prompt("Enter GitHub Access Token:");
            if (!token) return;

            const url = `https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${fileName}`;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Practice: ${title}`,
                        content: btoa(code), // Base64 encoding
                        branch: 'main'
                    })
                });

                if (response.ok) {
                    alert("Success! Code saved to your Git repo.");
                    saveLocally(title, desc, code);
                } else {
                    alert("Sync failed. Check your token and repo permissions.");
                }
            } catch (e) { alert("Error connecting to GitHub."); }
        }

        function saveLocally(title, desc, code) {
            let data = JSON.parse(localStorage.getItem('myJavaCode')) || [];
            data.unshift({ title, desc, code, id: Date.now() });
            localStorage.setItem('myJavaCode', JSON.stringify(data));
            loadList();
        }

        function loadList() {
            const container = document.getElementById('codeContainer');
            const data = JSON.parse(localStorage.getItem('myJavaCode')) || [];
            container.innerHTML = data.map(item => `
                <div class="code-display-card">
                    <h4 style="color: #ffbd39;">${item.title}</h4>
                    <p>${item.desc}</p>
                    <pre><code class="language-java">${item.code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                </div>
            `).join('');
            if (window.Prism) Prism.highlightAll();
        }

        window.onload = loadList;
    </script>
</body>
</html>
